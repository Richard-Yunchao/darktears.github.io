<!DOCTYPE html>
<html>
  <head>
    <title>Hello GDG PDX</title>
    <meta name="description" content="Hello GDG PDX">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="node_modules/aframe-teleport-controls/dist/aframe-teleport-controls.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="bear-asset" src="bear.glb"></a-asset-item>
            <a-asset-item id="deer-asset" src="deer.glb"></a-asset-item>
            <a-asset-item id="giraffe-asset" src="giraffe.glb"></a-asset-item>
            <img id="grass-texture" src="grass.png">
        </a-assets>
        <a-cylinder id="ground" src="#grass-texture" radius="10" height="0.1" repeat="5 5"></a-cylinder>
        <a-sky color="#81d6f7" src="sky.jpg" radius="10" theta-length="90"></a-sky>
        <a-entity collider-check>
            <a-gltf-model class="clickable" id="bear" src="#bear-asset" scale="5 5 5" position="-5 1.3 -8" rotation="0 0 0" visible="" gltf-model=""></a-gltf-model>
            <a-gltf-model class="clickable" id="deer" src="#deer-asset" scale="5 5 5" position="0 1.3 -8" rotation="0 0 0" visible="" gltf-model=""></a-gltf-model>
            <a-gltf-model class="clickable" id="giraffe" src="#giraffe-asset" scale="12 12 12" position="3 3.2 -8" rotation="0 0 0" visible="" gltf-model=""></a-gltf-model>
        </a-entity>
        <a-plane width="2" height="1" color="black" position="0 2 0"  visible="false" id="infoBox"></a-plane>
        <a-camera look-controls wasd-controls id="camera"></a-camera>
        <a-entity laser-controls="hand: right" raycaster="showLine: true; objects: .clickable; interval: 1000;" model="true" id="raycaster" teleport-controls="defaultPlaneSize: 400; cameraRig: #camera; maxLength: 50;"></a-entity>
    </a-scene>
  </body>
</html>
